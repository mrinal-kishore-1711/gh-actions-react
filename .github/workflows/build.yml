name: React test project
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get the code.
        uses: actions/checkout@v4

      - name: Install NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies.
        run: npm ci

      - name: Run the test cases.
        run: npm test
