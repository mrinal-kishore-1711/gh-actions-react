name: React test project
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get the code.
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies.
        run: npm ci

      - name: Run the test cases.
        run: npm test

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get the code.
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies.
        run: npm ci

      - name: Build the project.
        run: npm run build

      - name: Deploy
        run: echo "Deplying..."
